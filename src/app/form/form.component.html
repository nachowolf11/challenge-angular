<section class="flex justify-center w-full">

    <form class="flex flex-col w-1/2 mt-5 items-center bg-red-400" (ngSubmit)="onSubmit()">
        <h3>Form</h3>
        <input type="text" placeholder="Name"  [(ngModel)]="form.name" name="name" class="formInput">
        <input type="email" placeholder="Email"  [(ngModel)]="form.email" name="email" class="formInput">
        <input type="text" [mask]="'(000) 00-0000-0000'" placeholder="Cellphone" [(ngModel)]="form.cellphone" name="cellphone" class="formInput">
        <button class="bg-red-50 m-4 p-1">Send</button>
    </form>

    <div [ngClass]="isModalOpen() ? 'relative z-10 opacity-100': 'relative z-10 opacity-0 scale-0'" aria-labelledby="modal-title" role="dialog" aria-modal="true">

        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">

                  <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left flex w-full justify-center">
                          <div class="flex flex-col w-full mt-5 items-center" (ngSubmit)="onSubmit()">
                            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Form</h3>
                            <div type="text" class="formInput">Name: {{form.name}}</div>
                            <div type="email"class="formInput">Email: {{form.email}}</div>
                            <div type="text" class="formInput">Cellphone: {{form.cellphone}}</div>
                            <button class="bg-red-50 m-4 p-1">Send</button>
                        </div>
                  </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button type="button" (click)="onCloseModal()" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      

</section>
